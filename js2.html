<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    </div>
    <div>
        <button type="button" onclick="com(1)">add</button>
        <button type="button" onclick="com(2)">Sub</button>
        <button type="button" onclick="com(3)">mul</button>
        <button type="button" onclick="com(4)">div</button>
    </div>

    <script>
        function sub() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var output = num1 - num2;
            document.getElementById('banner').innerText = output;
        }
        function mul() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var output = num1 * num2;
            document.getElementById('banner').innerText = output;
        }
        function div() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var output;
        var d=document.getElementById('banner');
    
            if (num2 == 0) {
                output = "divisor cannot be zero";
                
               d.style="color:red;";

            }
            else {
                 output = num1 / num2;
                
            }
            d.innerText = output;
        }
        function add() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var output = num1 + num2;
            document.getElementById('banner').innerText = output;
        }
        function com(f) {
            switch (f) {
                case 1:
                    add();
                    break;
                case 2:
                    sub()
                    break;
                case 3:
                    mul()
                    break;
                case 4:
                    div();
                    break;

            }
        }
    </script>
</body>
